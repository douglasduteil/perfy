---
dist: trusty
language: node_js
sudo: false
git:
  depth: 5

node_js: stable

cache:
  directories:
  - node_modules
  - packages/cli/dist
  - packages/core/dist
  - packages/reporter-web/dist
  - packages/types/dist

jobs:
  include:
    - stage: prepare cache
      script:
        - npm run bootstrap
      before_cache:
        - npm run build

    #
    #
    #

    - stage: test
      env: PACKAGE=cli
      before_script:
        - npm run bootstrap
        - npm run build
      script: skip
    -
      env: PACKAGE=core
      before_script:
        - npm run bootstrap
        - npm run build
        - cd packages/$PACKAGE
      script: skip
    -
      env: PACKAGE=example
      before_script:
        - npm run bootstrap
        - npm run build
        - cd packages/$PACKAGE
      script: skip
    -
      env: PACKAGE=reporter-web
      addons:
        chrome: beta
      install:
        - export CHROME_BIN="google-chrome-beta"
        - export KARMA_SINGLE_RUN=true

        - "export DISPLAY=:99.0"
        - "sh -e /etc/init.d/xvfb start"
        - sleep 3 # give xvfb some time to start
      before_script:
        - npm run bootstrap
        - npm run build
        - cd packages/$PACKAGE
      script: skip
    -
      env: PACKAGE=types
      before_script: cd packages/$PACKAGE
      script: skip

    #
    #
    #

    - stage: deploy
      addons:
        chrome: beta
      install:
        - export CHROME_BIN=$(which google-chrome-beta)

        - "export DISPLAY=:99.0"
        - "sh -e /etc/init.d/xvfb start"
        - sleep 3 # give xvfb some time to start
      before_script: cd packages/example
      script: npm run perf:test
      after_success:
        - npm run perfy -- update
        - npm run perfy -- report
      before_deploy:
        - mkdir -p ghpages/example
        - mv perfy_report ghpages/example
      deploy:
        provider: pages
        skip_cleanup: true
        local_dir: ghpages
        github-token: $GITHUB_TOKEN
        on:
          branch: master
