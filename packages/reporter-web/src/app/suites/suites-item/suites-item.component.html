<section *ngIf="pending">
  ...
</section>

<section *ngIf="!pending && !suite">
  Not found
</section>

<section *ngIf="!pending && suite">

  <h1>{{ suite.name }}</h1>

  <md-nav-list
   *ngFor="let metric of metrics; let i = index"
  >
    <md-list-item (click)="displayedItem = i">>
      <h3 md-line>{{ metric.name }} </h3>
      <p
       *ngIf="suiteStateDiff"
       md-line
      >
        <span [innerHtml]="suiteStateDiff[metric.name].velocity"></span>
        <span>{{ suiteStateDiff[metric.name].value }}</span>
      </p>
    </md-list-item>

    <div
     *ngIf="displayedItem === i"
    >
      <p>{{ metric.description }}</p>

      <perfy-metric
      [metricOptions]="metricOptions[metric.name]">
      </perfy-metric>
    </div>
  </md-nav-list>
</section>
