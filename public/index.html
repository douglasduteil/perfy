<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Perfy — because performance matters</title>
    <link rel="stylesheet" href="js/icon.css">
    <link rel="stylesheet" href="js/material.pink-purple.min.css" />
    <style>
        .mdl-card {
            width: 95%;
            margin: 10px;
        }
        
        .page-content {
            display: flex;
            align-self: flex-start;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="mdl-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Perfy — because performance matters</span>
                <div class="mdl-layout-spacer"></div>
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                    <!--<a class="mdl-navigation__link" href="">Link</a>-->
                    <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-realtime">
                        <input type="checkbox" id="switch-realtime" class="mdl-switch__input">
                        <span class="mdl-switch__label">Realtime</span>
                    </label>
                </nav>
            </div>
        </header>
        <main class="mdl-layout__content">
            <div class="page-content" id="canvas"></div>
        </main>
    </div>

    <script defer src="js/material.min.js"></script>
    <script src="js/plotly.min.js"></script>
    <script src="js/perfy.js"></script>
    <script>
        Perfy.run([
  "reports/ng-component_2016-10-8/ng-component.json",
  "reports/ng-no-component_2016-10-8/ng-no-component.json",
  "reports/ng-web-component_2016-10-8/ng-web-component.json",
  "reports/rc-component_2016-10-8/rc-component.json",
  "reports/rc-no-component_2016-10-8/rc-no-component.json",
  "reports/rc-web-component_2016-10-8/rc-web-component.json"
]);
    </script>

</body>

</html>
